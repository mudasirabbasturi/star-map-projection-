<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Only</title>
  <style>
    body, html { margin: 0; height: 100%; background: black; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      drawHeart();
    }
    window.addEventListener("resize", resize);
    resize();

    function heartPath(ctx, cx, cy, scale) {
      ctx.beginPath();
      for (let t = 0; t < Math.PI * 2; t += 0.02) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        x = cx + x * scale;
        y = cy + y * scale;
        if (t === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
    }

    function drawHeart() {
      ctx.clearRect(0, 0, w, h);

      const scale = Math.min(w, h) / 50;
      const cx = w / 2;
      const cy = h / 2 + scale * 2;

      heartPath(ctx, cx, cy, scale);
      ctx.lineWidth = 3;
      ctx.strokeStyle = "white";
      ctx.stroke();
    }

    // Test cases
    console.assert(typeof heartPath === "function", "heartPath should be a function");
    console.assert(typeof drawHeart === "function", "drawHeart should be a function");
    console.assert(canvas instanceof HTMLCanvasElement, "Canvas should exist");
    resize();
    console.assert(canvas.width === window.innerWidth && canvas.height === window.innerHeight, "Canvas should match window size");
  </script>
</body>
</html>

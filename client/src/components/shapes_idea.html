<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" width="100%" height="100vh"
    xmlns="http://www.w3.org/2000/svg" style="background: green;">
    <circle cx="50" cy="50" r="50" fill="red" />
</svg>

<svg viewBox="0 0 100 100" preserveAspectRatio="none" width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg"
    style="background: green;">
    <circle cx="50" cy="50" r="50" fill="red" />
</svg>


<svg viewBox="0 0 100 100" width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg" style="background: green;">
    <circle cx="50" cy="50" r="50" fill="red" />
</svg>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Scaling Demo</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            width: 500px;
            height: 500px;
            background: lightgray;
            padding: 10px;
        }

        svg {
            border: 1px solid #333;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Circle: Keep Aspect Ratio -->
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" fill="red" />
        </svg>

        <!-- Triangle: Keep Aspect Ratio -->
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,0 100,100 0,100" fill="blue" />
        </svg>

        <!-- Rectangle: Fill Entire Space (No Aspect Ratio) -->
        <svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="100" height="100" fill="green" />
        </svg>
    </div>
</body>

</html>
